	<?php
		function images($dir) {
		$files1 = scandir($dir);
		foreach ($files1 as $x=>$value)
		{
			if ($value == "." || $value == ".."){
				unset($files1[$x]);
			}
		}
		foreach ($files1 as $x=>$value)
		{

			echo "<li><img src=\"photos/$value\"></li>";
		}
		}
	?>
